<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Pronounce</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Video background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Caption styling */
        .caption {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInSlideDown 2s forwards;
        }

        /* Centered content box */
        .div1 {
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            animation: pop 1s ease-out;
            width: 320px;
            text-align: center;
        }

        input[type="text"] {
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            border: 2px solid #fda085;
            border-radius: 5px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #f6d365;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #fda085;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #f6d365;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video class="video-bg" autoplay muted loop>
        <source src="C:/Users/santh/Downloads/7918125-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Caption -->
    <div class="caption">
        Enhance Your Pronunciation
    </div>

    <!-- Centered input and button -->
    <div class="div1">
        <input type="text" id="input1" placeholder="Type here..."><br>
        <button onclick="speak()">Speak Now</button>
    </div>

    <script>
        function speak() {
            var text = document.getElementById('input1').value;
            var utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
