            justify-content: space-between;
            height: 100vh;

        /* Full-screen background video */
        #bg-video {
            position: fixed;
            top: 0;

            z-index: -1; /* Send the video to the background */

        .head {
            text-align: center;

            color: #1c8fd7;

            border-radius: 10px;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu li a:hover {
            background-color: #003352;
            color: #c1ddee;
            border-radius: 5px;
        }

        marquee {
            background-color: rgba(60, 148, 203, 0.8); /* Slight transparency */
            color: #c1ddee;
            padding: 10px 0;
            font-size: 18px;
            margin: 20px 0;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
            z-index: 1;
        }
        
        marquee:hover {
            background-color: rgba(0, 51, 82, 0.8); /* Slight transparency */
            color: #c1ddee;
        }

        footer {
            text-align: center;
            padding: 10px;
            width: 100%;
            background-color: rgba(193, 222, 238, 0.8); /* Slight transparency */

            border-top: 2px solid #003352;
            z-index: 1;
