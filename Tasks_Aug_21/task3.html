<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            background-color: #3c176f;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .array-display {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="textInput" placeholder="Enter a value">
        <button onclick="addToArray()">Add to Array</button>
        <div class="array-display" id="arrayDisplay">
            Array: []
        </div>
    </div>

    <script>
        // Initialize an empty array
        let myArray = [];

        function addToArray() {
            // Get the value from the text input
            const inputValue = document.getElementById('textInput').value;

            // Check if the input is not empty
            if (inputValue.trim() !== "") {
                // Add the value to the array
                myArray.push(inputValue);

                // Update the array display
                document.getElementById('arrayDisplay').innerText = `Array: [${myArray.join(', ')}]`;

                // Clear the text input
                document.getElementById('textInput').value = '';
            } else {
                alert("Please enter a value.");
            }
        }
    </script>
</body>
</html>
